<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #8a7b6b; /* Header color */
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .stat-item {
            flex: 1;
            padding: 15px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
            margin-right: 10px;
        }
        .stat-item:last-child {
            margin-right: 0; // No margin for the last item
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #8a7b6b;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Student Dashboard</h1>
    <h2 id="studentName"></h2>
</header>

<nav>
    <a href="viewAssignments.html">Assignments</a>
    <a href="viewClassMaterials.html">Class Materials</a>
    <a href="viewGrades.html">Grades</a>
    <a href="notifications.html">Notifications</a>
    <a href="studentProfile.html">Profile</a>
</nav>

<div class="container">
    <div class="stats">
        <div class="stat-item">
            <h3>My Classes</h3>
            <p id="class-count">0</p>
        </div>
        <div class="stat-item">
            <h3>Upcoming Assignments</h3>
            <p id="assignment-count">0</p>
        </div>
        <div class="stat-item">
            <h3>Notifications</h3>
            <p id="notification-count">0</p>
        </div>
    </div>

    <h2>Latest Notifications</h2>
    <div id="notificationList"></div> <!-- List of notifications will be dynamically populated -->
</div>

<footer>
    <p>&copy; 2023 All Rights Reserved.</p>
</footer>

<script>
    window.onload = function() {
        const firstName = localStorage.getItem('studentFirstName');
        const lastName = localStorage.getItem('studentLastName');
        document.getElementById('studentName').innerText = `Welcome, ${firstName} ${lastName}!`;
        loadStudentStatistics();
        loadNotifications();
    };

    async function loadStudentStatistics() {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch('http://localhost:9000/api/student/statistics', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to load statistics: ' + response.statusText);
            }

            const data = await response.json();
            document.getElementById('class-count').innerText = data.classes || 0;
            document.getElementById('assignment-count').innerText = data.assignments || 0;
            document.getElementById('notification-count').innerText = data.notifications || 0;
        } catch (error) {
            console.error('Error loading student statistics:', error);
            alert("Failed to load statistics. Please try again later.");
        }
    }

    async function loadNotifications() {
        const token = localStorage.getItem('token');
        
        try {
            const response = await fetch('http://localhost:9000/api/student-notifications', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch notifications: ' + response.statusText);
            }

            const data = await response.json();
            const notifications = data.notifications || [];
            const notificationList = document.getElementById('notificationList');
            notificationList.innerHTML = '';

            if (notifications.length === 0) {
                notificationList.innerHTML = '<p>No new notifications.</p>';
            } else {
                notifications.forEach(notification => {
                    const notificationItem = document.createElement('div');
                    notificationItem.className = 'notification-item';
                    notificationItem.innerHTML = `
                        <strong>${notification.message}</strong><br>
                        <small>${new Date(notification.created_at).toLocaleString()}</small>
                    `;
                    notificationList.appendChild(notificationItem);
                });
            }
        } catch (error) {
            console.error('Error loading notifications:', error);
            alert("Failed to load notifications. Please try again later.");
        }
    }

</script>

</body>
</html>
